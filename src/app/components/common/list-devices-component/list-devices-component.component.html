<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Select Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [checked]="element.selected" (change)="onSelecting(element, $event)"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Add Column -->
    <ng-container matColumnDef="add">
      <mat-header-cell *matHeaderCellDef> Add </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onAdd(element)">
          <mat-icon>add_box</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- SerialNumber Column -->
    <ng-container matColumnDef="serialNumber">
      <mat-header-cell *matHeaderCellDef> SerialNumber </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.serialNumber}} </mat-cell>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.model}} </mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status ? element.status.message : ''}} </mat-cell>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="openEditDialog(element)">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </button>
        <button (click)="openRemoveDialog(element)">
          <mat-icon matSuffix>remove_circle</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
