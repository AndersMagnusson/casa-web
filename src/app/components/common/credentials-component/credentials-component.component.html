<mat-card>
  <mat-card-header>
    <mat-card-title>Credentials</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Username" [formControl]="usernameFormControl" required>
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl" required>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [disabled]="usernameFormControl.hasError('required')||passwordFormControl.hasError('required')" (click)="save()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
