<h1 mat-dialog-title>{{confirm.header}}</h1>
<div mat-dialog-content>
  {{confirm.message}}
</div>
<div mat-dialog-actions>
  <button mat-icon-button (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
  </button>
  <button mat-icon-button (click)="onOk()">
    <mat-icon>done</mat-icon>
  </button>
</div>
