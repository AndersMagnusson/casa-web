<mat-card>
  <mat-card-header>
    <mat-card-title>Available alarms</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let alarm of alarms">{{alarm.id}}
        <button (click)="delete(alarm)">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="edit(alarm)">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
